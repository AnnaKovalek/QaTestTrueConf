buildscript {
    repositories {
        jcenter()
        mavenCentral()
        flatDir {
            dirs 'libs'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

repositories {
    jcenter()
	mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

apply plugin: 'com.android.application'

dependencies {
    androidTestCompile fileTree(include: 'robotium-solo-5.5.3.jar', dir: 'libs')
    androidTestCompile fileTree(include: 'activation.jar', dir: 'libs')
    androidTestCompile fileTree(include: 'additionnal.jar', dir: 'libs')
    androidTestCompile fileTree(include: 'mail.jar', dir: 'libs')
}

android {
    compileSdkVersion 17
    buildToolsVersion '23.0.2'

    android {
        defaultConfig {
            minSdkVersion 15
        }

        lintOptions {
            abortOnError false
        }
        sourceSets
                {
                    androidTest
                            {
                                res.srcDirs = ['res']
                                assets.srcDirs = ['assets']
                            }
                }
    }
    buildTypes {
        release {
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

task assembleDebug(overwrite: true) {}

task copyTask(type: Copy) {
    from 'libs/AndroidTrueConfClient_debug.apk'
    into 'build/outputs/apk/'
    rename {
        'AppTest-debug.apk'
    }
}

assembleDebug.dependsOn copyTask